            </div>

            <div>
                <button onclick="squareRoot()"><p id="sqrt">&Sqrt;</p><p id="recip" style="display: none;">1/x</p></button>

                <button onclick="log()"><p id="log">log</p><p id="lin" style="display: none;">In</p></button>
                <button onclick="">Exp</button>
                <button onclick="remainder()">Mod</button>
            </div>

            <div>
                <button onclick="changeToArc()" id="bot">&UpArrow;</button>
                <button onclick="clearResult()">CE</button>
                <button onclick="clearAllDisplay()">C</button>
                <button onclick="delOne()">Del</button>
                <button onclick="divisionOperation()" class="operations" >&divide;</button>
            </div>

            <div>
                <button onclick="pie()">&pi;</button>
                <button onclick="getNum(7)" class="like-white"><b>7</b></button>
                <button onclick="getNum(8)" class="like-white"><b>8</b></button>
                <button onclick="getNum(9)" class="like-white"><b>9</b></button>
                <button onclick="multiplicationOperation()" class="operations">&times;</button>
            </div>

            <div>
                <button onclick="factorial()">n!</button>
                <button onclick="getNum(4)" class="like-white"><b>4</b></button>
                <button onclick="getNum(5)" class="like-white"><b>5</b></button>
                <button onclick="getNum(6)" class="like-white"><b>6</b></button>
                <button onclick="subtractOperation()" class="operations">&minus;</button>
            </div>

            <div>
                <button>&PlusMinus;</button>
                <button onclick="getNum(1)" class="like-white"><b>1</b></button>
                <button onclick="getNum(2)" class="like-white"><b>2</b></button>
                <button onclick="getNum(3)" class="like-white"><b>3</b></button>
                <button onclick="plusOperation()" class="operations">&plus;</button>
            </div>

            <div>
                <button>(</button>
                <button>)</button>
                <button class="like-white" onclick="getNum(0)"> <b>0</b></button>
                <button onclick="decimal()"><b>.</b></button>
                <button onclick="evaluae()" class="operations">&equals;</button>

        </section>
    </main>
